version: "3"

services:
  nginx:
    build: .
    ports:
     - "80:80"
     - "443:443"
    env_file:
     - env/nginx.env
    volumes:
     - "nginx_tls_cert:/etc/ssl"
     - "nginx_acme_challenge:/var/www/.well-known/acme-challenge"
     - "/var/log/nginx"

  node:
    build: test/node
    ports:
     - "3000:3000"

