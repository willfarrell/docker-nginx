[job-local "job-executed-on-current-host"]
schedule = 43 6,18 * * *
command = docker run \
              --volumes-from nginx_nginx_1 \
              --env-file letsencrypt.env \
              willfarrell/letsencrypt:latest \
              dehydrated \
                  --cron --domain letsencrypt.willfarrell.ca \
                  --out /etc/ssl \
                  --hook dehydrated-dns \
                  --challenge dns-01 \
          && docker exec -it nginx_nginx_1 /etc/scripts/make_hpkp \
          && docker exec -it nginx_nginx_1 /usr/sbin/nginx -t \
          && docker exec -it nginx_nginx_1 /usr/sbin/nginx -s reload