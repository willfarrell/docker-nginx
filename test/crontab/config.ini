# private
[job-local "job-executed-on-current-host"]
schedule = 43 6,18 * * *
command = docker run \
              --volumes-from nginx_nginx_1 \
              --env-file letsencrypt.env \
              willfarrell/letsencrypt:latest \
              dehydrated \
                  --cron --domain ${LE_DOMAIN} \
                  --out /etc/ssl \
                  --hook dehydrated-dns \
                  --challenge dns-01 \
          && docker exec -it nginx_nginx_1 /bin/sh -c "/etc/scripts/make_hpkp && /usr/sbin/nginx -t && /usr/sbin/nginx -s reload "

# public
[job-local "job-executed-on-current-host"]
schedule = 43 6,18 * * *
command = docker run \
              --volumes-from nginx_nginx_1 \
              --env-file letsencrypt.env \
            willfarrell/letsencrypt:latest \
            dehydrated \
              --cron --domain ${LE_DOMAIN} \
              --out /etc/ssl \
              --challenge http-01 \
          && docker exec -it nginx_nginx_1 /bin/sh -c "/etc/scripts/make_hpkp && /usr/sbin/nginx -t && /usr/sbin/nginx -s reload "

[job-local "job-executed-on-current-host"]
schedule = * * * * *
command = echo 1